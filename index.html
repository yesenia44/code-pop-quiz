<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Pop Quiz</title>
</head>
<body>
    <div class="container" id="game-start">
        <h1>Pop Quiz</h1>

        <p>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds.
        </p>
        <button class="btn" id="start-game">Start</button>
    </div>
    <div class="game-container" id="questions">
        <h1 id="question">Question</h1>
        <button id="answers">answer1</button>
        <button>answer2</button>
        <button>answer3</button>
        <button>answer4</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
